<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>

  <div class="top-bar">
    <h2 class="title">Simple Chat Client</h2>
    <div class="paragraphs">
      <p id="members-text" >Members: </p>

      <p id="room-token" >Join Code: </p>
      <button id="copy-room-button">COPY</button>
    </div>
  </div>

    <script>
      function addEmoji(emoji) {
      document.getElementById("message-input").value += emoji;
    }
    </script>

    <div>
      <p id="debug-text"></p>
      <p id="msg"></p>
    </div>

  <div class="message-panel" id="message-panel"></div>

  <div class="bottom-bar">
    <div class="paragraphs">

      <div class="row">
        <div>
          <input id="message-input" placeholder="Message..." />
          <button id="send-message-button" type="button">Send</button>
          <button id="greet-button" type="button">Refresh</button>
        </div>

        <div id="drawer" class="emoji-drawer">
          <div class="emoji" onclick="addEmoji(this.innerHTML)">ðŸ˜Š</div>
          <div class="emoji" onclick="addEmoji(this.innerHTML)">ðŸ˜‚</div>
          <div class="emoji" onclick="addEmoji(this.innerHTML)">ðŸ˜ž</div>
        </div>

      </div>
    </div>
  </div>

  </body>
</html>
